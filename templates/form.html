<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Form</title>
</head>
<body>
    <h1>Enter Marks</h1>
    <form action="/form" method="POST">
        <label for="maths">Mathematics Marks:</label>
        <input type="number" id="maths" name="maths" required>
        <br><br>

        <label for="physics">Physics Marks:</label>
        <input type="number" id="physics" name="physics" required>
        <br><br>

        <label for="chemistry">Chemistry Marks:</label>
        <input type="number" id="chemistry" name="chemistry" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    {% if score is defined %}
        <h2>Average Marks: {{ score }}</h2>
    {% endif %}
</body>
</html>
